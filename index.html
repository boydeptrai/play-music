<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="vendor/fontawesome-free-5.15.1-web/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Play Music</title>
</head>
<body>
	<div class="main">
		<p id="logo"><i class="fas fa-music"> Music</i></p>
		<div class="left">
			<img src="" alt="" id="track_image">
			<div class="volume">
				<p id="volume_show">90</p>
				<i class="fas fa-volume-up" id="volume_icon" onclick="mute_sound()"></i>
				<input type="range" min="0" max="100" value="90" onchange="volume_change()">
			</div>
			
		</div>
		<div class="right">
			<div class="show_song_no">
				<p id="present">1</p>
				<p>/</p>
				<p id="total">10</p>
			</div>
			<p id="title">title.mp3</p>
			<p id="artist">Artist Name</p>

			<div class="middle">
				<button id="pre" onclick="previous_song()"><i class="fas fa-backward"></i></button>
				<button id="play" onclick="justplay()"><i class="fas fa-play"></i></button>
				<button id="next" onclick="next_song()"><i class="fas fa-forward"></i></button>
			</div>
			<div class="duration">
				<input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">			
			</div>
			<button id="auto" onclick="autoplay_switch()">Auto Play <i class="fas fa-circle-notch"></i></button>
		</div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
